# ── Logs ───────────────────────────────────────────────────
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ── Vistas JSP ───────────────────────────────────────────────
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ── Colores en consola ───────────────────────────────────────
spring.output.ansi.enabled=always

# ── Hibernate (dialecto + DDL genérico) ──────────────────────
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.generate-ddl=true

# ── Codificación UTF-8 ───────────────────────────────────────
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-request-response=true
server.tomcat.uri-encoding=UTF-8

# ── Stripe ───────────────────────────────────────
stripe.api.publishable-key=${STRIPE_API_PUBLISHABLE_KEY:}
stripe.api.secret-key=${STRIPE_API_SECRET_KEY:}

auth.secret-key=${AUTH_SECRET_KEY:}
